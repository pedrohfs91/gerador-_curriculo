<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Gerador de Currículo</h2>
            </div>
            <div class="card-body">
                <form id="formCurriculo" action="includes/gerar_curriculo.php" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                    </div>

                    <div class="form-group" id="experiencias">
                        <label for="experiencia">Experiências Profissionais:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="experiencia" name="experiencia[]" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary add-field" type="button">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="referencias">Referências Pessoais:</label>
                        <textarea class="form-control" id="referencias" name="referencias" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Gerar Currículo</button>
                </form>

                <!-- Seção para exibir o currículo gerado -->
                <div id="curriculoGerado" class="mt-5" style="display: none;">
                    <h3>Currículo Gerado:</h3>
                    <pre id="curriculoTexto"></pre>
                    <button class="btn btn-secondary" onclick="window.print()">Baixar Currículo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
